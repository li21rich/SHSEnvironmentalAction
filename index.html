<!DOCTYPE html>
<html>
    <!--i think we should make sure it works for mobile and computer displays of any size-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Environmental Action</title>
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <style>
            Body {
                background-image: url('images/wiped.svg');
                background-position: center top;
                height: 222.280334728vw;
                background-size: cover;
                background-attachment: scroll;
                background-repeat: no-repeat;
                overflow-y: scroll;
                overflow-x: hidden;
            }    
            #TopBanner{
                width: 100vw;
                height: auto;
                position: absolute;
                z-index: 1;
                top: 0px;
                left: 0px;
                overflow-x: hidden;
            }    
            .logoBox{
                width: 7.2vw;
                height: auto;
                position:absolute;
                z-index: 2;
                top: 1.9vw;
                left: 1.9vw;
            }
            .logoBox img{
                display:block;
                margin 0 auto;
                max-width: 100%;
                max-height: 100%;
            }
            .logoTextBox{
                width: 16vw;
                height: auto;
                position:absolute;
                z-index: 2;
                top: 2.85vw;
                left: 10.6vw;
            }
            .logoTextBox img{
                display:block;
                margin 0 auto;
                max-width: 100%;
                max-height: 100%;
            }
            #temporary{
                height: 10%;
                width: 10%;
                z-index: 2;
            }
            <!--Expandable Menu for mobile vs PC Buttons-->
            .dropdown{

            }
            .BannerButtons{
                position: absolute;
                border-radius: 9px;
                border: 4px solid #37512cff;
                background-color:transparent;
                color: #37512cff;
                top:4.2vw;
                font-size: 2rem;
                height: 120h;
                font-family: 'Roboto';
                text-align: center;
                display: inline-block;
                -webkit-transition-duration: 0.4s;
                transition-duration: 0.4s;
                text-decoration: none;
                cursor: pointer;
                font-weight: bold;
                z-index: 2;
                word-wrap: break-word;
                margin-right: 1.5vw;
                <!--clear: both;-->
            }
            .BannerButtons:hover {
                box-shadow: 0 7px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
            }
            .ArticlesButton{
                right: 30vw;
                <!--float:right;-->
            }
            .CampaignsButton{
                right: 17.5vw;
                <!--float:right;-->
            }
            .AboutUsButton{
                background-color: #37512cff;
                color: #b4f796;
                right: 5vw;
                <!--float:right;-->
            }
            @media only screen and (min-width: 770px) {
                .dropdown {
                   display: none;
                }
            }
            @media only screen and (max-width: 769px) {
                .BannerItems {
                    display: none;
                }
            }
            .para1{
                text-align: left;
            }  
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="icon" type="image/x-icon" href="roundbg.png">
    </head>
    <body style="background-color:White;">
        <img id = "TopBanner" src="images/TopBanner.png">
        <img id = "temporary" src="images/LiRichardLeaf.png">
        <img class = "dropdown" src="dropdown.svg">
        <a href="https://li21rich.github.io/SHSEnvironmentalAction/">
            <div class="logoBox">
                <img src="images/birdgreen.svg" alt="Environmental Action Club Logo">
            </div>
            <div class="logoTextBox">
                <img src="images/BrandText.svg" alt="Environmental Action Club Logo">
            </div>
        </a>
        <script>
            <!--JQuery imported because convenient-->
            $(document).ready(function() {
                var element = $(".BannerButtons");
                var curWidth = element.width();
                element.width(curWidth * 2);
            });
        </script>
        <button class="BannerButtons ArticlesButton">Articles</button>
        <button class="BannerButtons CampaignsButton">Campaigns</button>
        <button class="BannerButtons AboutUsButton">About Us</button>
    </body>
</html>
