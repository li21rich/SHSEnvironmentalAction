<!DOCTYPE html>
<html>
    <!--i think we should make sure it works for mobile and computer displays of any size-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Environmental Action</title>
        <meta charset="utf-8">
        <style>
            Body {
                background-image: url('images/wiped.svg');
                background-position: center top;
                height: 222.280334728vw;
                background-size: cover;
                background-attachment: scroll;
                background-repeat: no-repeat;
                overflow-y: scroll;
                overflow-x: hidden;
            }    
            #TopBanner{
                position: fixed;
                width: 100vw;
                height: auto;
                position: fixed;
                z-index: 1;
                top: 0px;
                left: 0px;
                overflow-x: hidden;
            }    
            #temporary{
                height: 10%;
                width: 10%;
                z-index: 2;
            }
            #brandLogo{
            	position: fixed;
                text-align: left;
            }
            <!--Expandable Menu for mobile-->
            #dropdown{

            }
            @media only screen and (min-width: 770px) {
                #dropdown {
                   display: none;
                }
            }
            @media only screen and (max-width: 769px) {
                #TopBanner {
                    display: none;
                }
            }
            .para1{
                text-align: left;
            }  
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="icon" type="image/x-icon" href="roundbg.png">
    </head>
    <body style="background-color:White;">
        <img id = "TopBanner" src="images/blackbg.png">
        <img id = "brandLogo" src="branddisplay.svg" style="max-width:100%;height:auto;">
        <img id = "temporary" src="images/LiRichardLeaf.png" style="max-width:100%;height:auto;">
        <img id = "dropdown" src="dropdown.svg" style="max-width:100%;height:auto;">

        <script>
            <!--JQuery imported because convenient-->
            var image = $("#TopBanner")[0];
            var canvas = document.createElement("canvas");
            canvas.width = image.width;
            canvas.height = image.height;
            var ctx = canvas.getContext("2d");
            ctx.drawImage(image, 0, 0);
            var imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            var data = imageData.data;
            for (var i = 0; i < data.length; i += 4) {
                var r = data[i];
                var g = data[i + 1];
                var b = data[i + 2];
                if (r <= 10 && g <= 10 && b <= 10) {
                    data[i + 3] = 0;
                }
            }
            ctx.putImageData(imageData, 0, 0);
            $(image).replaceWith(canvas);
        </script>
        
    </body>
</html>
