        <script>
            <!--JQuery imported because convenient-->
            $(document).ready(function(){
                var element = document.querySelector('#referencePoint');
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            });
            $('#canvas').mousedown(function(){          
                $(this).css('cursor','move');
                return false;       
            });
            window.addEventListener("keydown", function(e) {
                if(e.key.startsWith("Arrow")) {
                    e.preventDefault();
                }
            }, false);
            document.querySelector(".icon").addEventListener('click', function(event) {
                dropdown();
                event.stopPropagation();
            });
            document.querySelector('.icon').addEventListener('click', function(event) {
                event.stopPropagation();
            });
            function dropdown() {
                var linksMenu = document.querySelector(".LinksMenu");
                var icon = document.querySelector(".icon");
                if (linksMenu.style.display === "block") {
                    linksMenu.style.display = "none";
                    icon.style.backgroundColor = "transparent";
                } else {
                    linksMenu.style.display = "block";
                    icon.style.backgroundColor = "black";
                }
            }
            document.addEventListener('click', function(event) {
                const linksMenu = document.querySelector('.LinksMenu');
                if (linksMenu.style.display === 'block' && !event.target.closest('.icon')) {
                    linksMenu.style.display = 'none';
                    document.querySelector('.icon').style.backgroundColor = 'transparent';
                }
            });
            $(window).resize(function() {
                if ($(window).width() > 920) {
                    $('.LinksMenu').hide();
                    $('.icon').css('background-color', 'transparent');
                }
            });
