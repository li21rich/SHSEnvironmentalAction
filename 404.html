<!DOCTYPE html>
<html>
  <head>
    <title>About Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Montserrat|Montserrat:400,700' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel="stylesheet">
    <style>
      html, body{
        overflow-x: hide;
      }
      #TopBanner{
          width: 109.8%;
          min-width: 1250px;
          object-fit: cover;
          height: auto;
          position: relative;
          z-index: 1;
          top: -8px;
          left: -11px;
          overflow-x: hidden;
          padding: 0;
      }    
      .logoBox{
          width: 7.2vw;
          min-width: 85px;
          height: auto;
          position:absolute;
          z-index: 2;
          top: clamp(21px, 1.9vw, 800px);
          left: 1.9vw;
      }
      .logoBox img{
          display:block;
          margin 0 auto;
          max-width: 100%;
          max-height: 100%;
      }
      .logoTextBox{
          width: 16vw;
          min-width: 178px;
          height: auto;
          position:absolute;
          z-index: 2;
          top: clamp(26px, 2.85vw, 800px);
          left: clamp(127px, 10.6vw, 800px);
      }
      .logoTextBox img{
          display:block;
          margin 0 auto;
          max-width: 100%;
          max-height: 100%;
      }
      #bird{
        position:relative;
        width: 39vw;
        float:left;
        margin-left:13vw;
        margin-top:9vw;
      }
      h1, p {    
        color: green;      
        overflow-x: hidden;
        word-wrap: break-word;
        white-space: -moz-pre-wrap;
        white-space: pre-wrap;
        left: 10%;
        width:38vw;
        margin-right:1vw;
        float:left;
      }
      h1{
        position:absolute;
        font-size: clamp(31px, 3.5vw, 9.5vw);  
        padding:2px;
        margin:0;
        font-family: Roboto;
        margin-top:6vw;
      }
      p {
        position:relative;
        display:inline-block;
        font-size: clamp(23px, 2.7vw, 9vw);  
        padding:2px;
        margin:0;
        margin-top:21.5vw;
        font-family: Montserrat;
      }
      p a{
        font-weight: 700;   
      }
      @media screen and (min-width: 921px) {

      }
    </style>
    <link rel="icon" type="image/png" href="roundbg.png?v=2" />
  </head>
  <body>
    <img id = "TopBanner" src="images/TopBanner2.svg">
    <a href="https://li21rich.github.io/SHSEnvironmentalAction/">
        <div class="logoBox">
            <img src="images/birdgreen23.svg" alt="Environmental Action Club Logo">
        </div>
        <div class="logoTextBox">
            <img src="images/BrandText3.svg" alt="Environmental Action Club Logo">
        </div>
    </a>
    <h1><span style="font-weight: bold">Whoops!</span> 404 Error.</h1>
    <p>The page you're migrating to doesn't exist at <span id="domain"></span>. <a href = https://li21rich.github.io/SHSEnvironmentalAction/><br>Return to home page.</a></p>
    <img id = "bird" src="/SHSEnvironmentalAction/images/BirdFell3.svg">
    <script>
        document.getElementById("domain").innerHTML = window.location.href;
    </script>
  </body>
</html>
