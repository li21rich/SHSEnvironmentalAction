<!DOCTYPE html>
<html>
  <head>
    <style>
      #TopBanner{
          width: 109.8%;
          min-width: 1250px;
          object-fit: cover;
          height: auto;
          position: relative;
          z-index: 1;
          top: -8px;
          left: -11px;
          overflow-x: hidden;
          padding: 0;
      }    
      .logoBox{
          width: 7.2vw;
          min-width: 85px;
          height: auto;
          position:absolute;
          z-index: 2;
          top: clamp(21px, 1.9vw, 800px);
          left: 1.9vw;
      }
      .logoBox img{
          display:block;
          margin 0 auto;
          max-width: 100%;
          max-height: 100%;
      }
      .logoTextBox{
          width: 16vw;
          min-width: 178px;
          height: auto;
          position:absolute;
          z-index: 2;
          top: clamp(26px, 2.85vw, 800px);
          left: clamp(127px, 10.6vw, 800px);
      }
      .logoTextBox img{
          display:block;
          margin 0 auto;
          max-width: 100%;
          max-height: 100%;
      }
      #bird{
        position:relative;
        width: 40vw;
        left: 33%;
      }
      h1{
        font-size: clamp(37px, 3.8vw, 9.5vw);  
        padding:2px;
        margin:0;
      }
      h1, p {    
        position:relative;
        color: green;     
        font-family: Arial, sans-serif;   
        overflow-x: hidden;
        word-wrap: break-word;
        white-space: -moz-pre-wrap;
        white-space: pre-wrap;
        font-weight: 900;   
      }
      p {
        font-size: clamp(25px, 3.35vw, 9vw);  
        padding:2px;
        margin:0;
      }
      p a{
        font-weight: 900;   
      }
    </style>
  </head>
  <body>
    <img id = "TopBanner" src="images/TopBanner2.svg">
    <a href="https://li21rich.github.io/SHSEnvironmentalAction/">
        <div class="logoBox">
            <img src="images/birdgreen23.svg" alt="Environmental Action Club Logo">
        </div>
        <div class="logoTextBox">
            <img src="images/BrandText3.svg" alt="Environmental Action Club Logo">
        </div>
    </a>
    <img id = "bird" src="/SHSEnvironmentalAction/images/BirdFell2.svg">
    <h1>Whoops! 404 Error.</h1>
    <p>The page you're migrating to doesn't exist at <span id="domain"></span>. <a href = https://li21rich.github.io/SHSEnvironmentalAction/><br>Return to home page.</a></p>
      
    <script>
        document.getElementById("domain").innerHTML = window.location.hostname;
    </script>
  </body>
</html>
